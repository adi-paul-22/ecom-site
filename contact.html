<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<style>
		.container {
			margin-top: 50px;
		}
		.contact-image {
			text-align: center;
			margin-bottom: 20px;
		}
		.contact-image img {
			width: 100%;
			max-width: 500px;
		}
		.contact-form {
			background-image:linear-gradient(to bottom right, #f3dcfb , #154e94);;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
			max-height: 300px;
		}
		.form-control {
			border-radius: 0;
			margin-bottom: 10px;
		}
		.btn-primary {
			border-radius: 5px;
			background-color: #007bff;
			border-color: #007bff;
			margin-top: 20px;
		}
		.btn-primary:hover {
			background-color: #0069d9;
			border-color: #0062cc;
		}

		@media (min-width: 576px) {
			.contact-image {
				margin-bottom: 20px;
			}
			.contact-form {
				margin-left: 0px;
			}
		}
	</style>
        
	</style>
</head>
<body>
	<script src="header1.js"></script>
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Any questions? Please contact us directly. Our team will get back to you.</p>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 col-md-8 col-sm-10 contact-image">
				<img src="images/contact.jpg" alt="Contact Image">
			</div>
			<div class="col-lg-6 col-md-8 col-sm-10 contact-form">
				<form>
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea class="form-control" id="message" name="message" rows="2" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="footer1.js"></script>
</body>
</html>

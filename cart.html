<!DOCTYPE html>
<html>
<head>
	<title>Cart Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="cart.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="header1.js"></script>
	<div class="container">
		<div class="cart-grid">
			<!-- Items -->
			<div class="items">
				<!-- Item 1 -->
				<div class="item-grid">
					<div class="item-image">
						<img src="/images/greenTshirt.jpg" alt="Product Image">
					</div>
					<div class="item-details">
						<h4>Product 1</h4>
						<p>$19.99</p>
					</div>
					<div class="item-quantity">
						<button class="quantity-btn minus-btn" onclick="decrement(this)">&minus;</button>
						<input type="text" value="1" class="quantity-input">
						<button class="quantity-btn plus-btn" onclick="increment(this)">&plus;</button>
					</div>
					<button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
				</div>
				<!-- Item 2 -->
				<div class="item-grid">
					<div class="item-image">
						<img src="/images/bluetshirt.png" alt="Product Image">
					</div>
					<div class="item-details">
						<h4>Product 2</h4>
						<p>$29.99</p>
					</div>
					<div class="item-quantity">
						<button class="quantity-btn minus-btn" onclick="decrement(this)">&minus;</button>
						<input type="text" value="1" class="quantity-input">
						<button class="quantity-btn plus-btn" onclick="increment(this)">&plus;</button>
					</div>
					<button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
				</div>
			</div>
			<!-- Summary -->
			<div class="summary">
				<div class="summary-card">
					<h3>Summary</h3>
					<p>Product Price: <span>$49.98</span></p>
					<p>Shipping: <span>$5.00</span></p>
					<hr>
					

					<p>Total: <span>$54.98</span></p>
					<button class="checkout-btn">Checkout</button>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<script src="footer1.js"></script>
  <!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
